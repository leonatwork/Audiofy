  <script type="text/javascript">
    var pdfjsLib = window["pdfjs-dist/build/pdf"];
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://mozilla.github.io/pdf.js/build/pdf.worker.js";
    var url = "../static/audiofy/sample_book.pdf";

    var pdfDoc = null,
      pageNum = 1,
      pageRendering = false,
      pageNumPending = null,
      scale = 1.0,
      canvas = document.getElementById("the-canvas"),
      ctx = canvas.getContext("2d");

    /**
     * Get page info from document, resize canvas accordingly, and render page.
     * @param num Page number.
     */
     function b64toBlob(b64Data, contentType, sliceSize) {
        contentType = contentType || '';
        sliceSize = sliceSize || 512;

        var byteCharacters = atob(b64Data);
        var byteArrays = [];

        for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {
            var slice = byteCharacters.slice(offset, offset + sliceSize);
            var byteNumbers = new Array(slice.length);
            for (var i = 0; i < slice.length; i++) {
                byteNumbers[i] = slice.charCodeAt(i);
            }
            var byteArray = new Uint8Array(byteNumbers);
            byteArrays.push(byteArray);
        }

      var blob = new Blob(byteArrays, {type: contentType});
      return blob;
    }

    function renderPage(num) {
      pageRendering = true;
      // Using promise to fetch the page



      pdfDoc.getPage(num).then(function (page) {
        var viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render PDF page into canvas context
        var renderContext = {
          canvasContext: ctx,
          viewport: viewport,
        };
        var renderTask = page.render(renderContext);

        // Wait for rendering to finish
        renderTask.promise.then(function () {
          pageRendering = false;
          if (pageNumPending !== null) {
            // New page rendering is pending
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        var  image_data = canvas.toDataURL('image/png'); 
    var block = image_data.split(";");
    var contentType = block[0].split(":")[1]
    var realData = block[1].split(",")[1];

    var blob = b64toBlob(realData, contentType);
    var formData = new FormData();
    formData.append("screenshot", blob, 'screenshot.png');
    $.ajax({
            url: "save_screenshot",
            type: "POST",
            timeout: 0,
            processData: false,
            mimeType: "multipart/form-data",
            contentType: "application/json",
            data: formData,
            // dataType:"json",
            success: function (data) {
                   alert("Screenshot saved successfully!");
            },
            error: function (e) {
                console.log(e);
            }
            }).done(function(o) {

           });

        });
      });

      // Update page counters
      document.getElementById("page_num").textContent = num;
    }

    /**
     * If another page rendering in progress, waits until the rendering is
     * finised. Otherwise, executes rendering immediately.
     */
    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    /**
     * Displays previous page.
     */
    function onPrevPage() {
      if (pageNum <= 1) {
        return;
      }
      pageNum--;
      queueRenderPage(pageNum);
    }
    document.getElementById("prev").addEventListener("click", onPrevPage);

    /**
     * Displays next page.
     */
    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) {
        return;
      }
      pageNum++;
      queueRenderPage(pageNum);
    }
    document.getElementById("next").addEventListener("click", onNextPage);

    /**
     * Asynchronously downloads PDF.
     */
    pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById("page_count").textContent = pdfDoc.numPages;

      // Initial/first page rendering
      renderPage(pageNum);
    });
    $("#myPdf").on("change", function (e) {
      var file = e.target.files[0];
      if (file.type == "application/pdf") {
        var fileReader = new FileReader();
        fileReader.onload = function () {
          var pdfData = new Uint8Array(this.result);
          // Using DocumentInitParameters object to load binary data.
          var loadingTask = pdfjsLib.getDocument({ data: pdfData });
          loadingTask.promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById("page_count").textContent = pdfDoc.numPages;

            // Initial/first page rendering
            pageNum = 1;
            renderPage(pageNum);
          });
        };
        fileReader.readAsArrayBuffer(file);
      }
    });
    let oldEmotion = "empty";
    let x = document.getElementById("myAudioNeutral");
    function playSong(emotion) {
      console.log(emotion);
      if (emotion != oldEmotion) {

        switch (emotion) {

            break;
          case "sadness":

            break;
          case "fear":
            x = document.getElementById("myAudioWorry");
            x.play();
            break;
          case "hate":
            x = document.getElementById("myAudioHate");
            x.play();
            break;
          case "love":
            x = document.getElementById("myAudioRelief");
            x.play();
            break;
          default:
            x = document.getElementById("myAudioNeutral");
            x.play();
            break;
        }
        oldEmotion = emotion;
      }
    }
