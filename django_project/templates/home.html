<!DOCTYPE html>
<html>
  <head>
    <title>Audiofy</title>
    {% load static %}
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/audiofy/styles/main.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="navigation-bar">
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">Audiofy</a>
        </div>
      </nav>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <img
            class="index-image"
            src="../static/audiofy/utils/music.svg"
            alt="Lights"
            style="width: 80%; margin-left: 200px"
          />
        </div>
        <div class="col-md-6 index-content">
          <h1 class="index-title">AUDIOFY</h1>
          <h2 class="index-subtitle">Love the way you read</h2>
          <div class="action-buttons">
            <a href="cam"
              ><button class="btn btn-primary action-button">Go Live</button></a
            >
            <a href="/ebook">
              <button type="submit" class="btn btn-primary action-button">
                Upload Ebook
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
